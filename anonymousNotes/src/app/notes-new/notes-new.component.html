<h1>Anonymous Notes</h1>

  <form #form="ngForm" (submit)="onSubmit(note)">
    <label for="note">Note: </label>
    <input type="text" name="content" class="form-control" [(ngModel)]="note.content" required minlength="3">
    <div *ngIf="content.invalid && (content.dirty || content.touched)">Required</div>
    <br>
    <button class="btn btn-success" type="submit" [disabled]="form.invalid">Add Note</button>
  </form>
